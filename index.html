<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador Estilo Pomodoro" />
    <script type="module" src="./src/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FocusTimer - Pomodoro</title>
  </head>

  <body>
    <div id="app">
      <button id="toglle-mode">
        <span class="sr-only">Ativar Light mode</span>
        <i class="ph ph-sun"></i>
        <i class="ph ph-moon"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar Contador</span>
        </button>

        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">Pausar Contador</span>
        </button>

        <button data-action="set" class="ph ph-timer secondary">
          <span class="sr-only"> Ajustar contador</span>
        </button>

        <button data-action="reset" class="ph ph-stop-circle secondary">
          <span class="sr-only">Reiniciar contador </span>
        </button>

        <button data-action="buttonMore" class="ph ph-plus-circle">
          <span class="sr-only">Adicionar cinco minutos</span>
        </button>

        <button data-action="buttonAnyLess" class="ph ph-minus-circle">
          <span class="sr-only">Diminuir cinco minutos</span>
        </button>
      </section>
    </div>
    <div id="soudStyle" class="soudStyles">
      <button
        id="butonFlorest"
        data-action="florest"
        class="ph ph-tree"
      ></button>
      <button
        id="butonRain"
        data-action="rain"
        class="ph ph-cloud-rain"
      ></button>
      <button id="butonFire" data-action="fire" class="ph ph-fire"></button>
      <button id="butonBirds" data-action="birds" class="ph ph-bird"></button>
    </div>
  </body>
</html>
